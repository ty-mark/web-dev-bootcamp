<!DOCTYPE html>
<html>
<head>
	<title>jQuery Demo</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<style type="text/css">
		.correct {
			color: green;
		}
		.wrong {
			color: red;
			background-color: pink; 
		}
		.done {
			color: gray;
			text-decoration: line-through;
		}
		.fadeout {
			color: red;
			background-color: darkblue;
			font-weight: bold;
			float: left;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>Play with jQuery</h1>
	<select>
		<option>Kiwi</option>
		<option>Dudu</option>
		<option>Tianhao</option>
	</select>
	<input type="text" placeholder="your name">
	<ul>
		<li class="fadeout">First item</li>
		<li class="fadeout">Second item</li>
		<li class="fadeout">Third item</li>
	</ul>
	<div>
		<button id="clickToFade">Click Me!</button>
	</div>

</body>
</html>
